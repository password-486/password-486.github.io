<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        이름 : <input type="text">
        <br>
        아이디 : <input type="text">
        <br>
        비밀번호 : <input type="password">
        <br>
        성별 : <input type="radio" name="gender">남자
               <input type="radio" name="gender">여자
        <br>
        취미 : <input type="checkbox" name="hobby"> 스포츠
            <input type="checkbox" name="hobby"> 게임
            <input type="checkbox" name="hobby"> 독서
            <input type="checkbox" name="hobby"> 영상물 시청
            <input type="checkbox" name="hobby"> 공부
            <input type="checkbox" name="hobby"> 음악 감상
            <input type="checkbox" name="hobby"> 미술 활동
            <input type="checkbox" name="hobby"> 명상
            <input type="checkbox" name="hobby"> 미식

        <fieldset>
            <legend>주소</legend>
            우편번호 : <input type="text" size="5">
            <br>
            주소 : <input type="text" size="40">
            <input type="button" value="주소검색">
        </fieldset>
        
        날짜 : <input type="date">
        <br>
        시간 : <input type="time">
        <br>
        출신중학교 : 
        <select>
            <option>선택</option>
            <option>진영중학교</option>
            <option>장등중학교</option>
            <option>한얼중학교</option>
            <option>창원동중학교</option>
            <option>대산중학교</option>
            <option>창덕중학교</option>
            <option>한림중학교</option>
            <option>故 진영여중학교</option>
        </select>

        <br>
        파일 첨부 : <input type="file">

        <br>
        파워 <input type="range">

        <br>
        자기 소개 : <textarea rows="10">간략하게 자기 소개를 적어주세요</textarea>

        <br>
        <button>완료</button>
        <button>취소</button>

    </form>
</body>
</html>
